<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>QR code component</title>
</head>
<body style="background: hsl(212, 45%, 89%); display: grid; grid-template-columns: repeat(5, 1fr);
grid-template-rows: minmax(470, auto);">

    <div class="card" style="grid-column: 2/5; border-radius: 15px; width: 300px; height: 430px; margin: 200px auto; background-color: #fff;">

      <div class="container-img" style="height: 18rem; width: 18rem; padding: 5px; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center;">

        <img [src]="imageUrl" alt="QR Code" class="pt-1" style="border-radius: 15px; width: 270px;height: 270px; display: block; margin: 0 auto; object-fit: cover;"> 

      </div>

      <h3 style="text-align: center; padding: 10px 20px 10px 20px; color: hsl(218, 44%, 22%);">Blue Airlines</h3>

      <p style="text-align: center; font-size: 15px; color: hsl(220, 15%, 55%); padding: 0 10px 0 10px;">Scan QR code to get access you ticket and itinerary</p>

    </div>

</body>
</html>
